---
- name: Site Down
  hosts: all
  gather_facts: false
  become: true
  
  tasks:
    - debug:
        msg: "Website is down!"

    - name: Replace website
      copy:
       remote_src: yes
       src: /tmp/index.html
       dest: /usr/share/testpage/index.html
       owner: root
       group: root
       mode: '0644'


